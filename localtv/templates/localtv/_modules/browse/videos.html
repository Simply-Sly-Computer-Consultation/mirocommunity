{% load i18n %}{% load url from future %}
{% url 'localtv_index' as url %}
<li class="dropdown-header-link{% if url == request.path %} active{% endif %}"><a href="{{ url }}">{% trans 'Videos' %}</a></li>

{% url 'localtv_list_featured' as url %}
<li{% if url == request.path %} class="active"{% endif %}><a href="{{ url }}">{% trans 'Featured' %}</a></li>

{% url 'localtv_list_new' as url %}
<li{% if url == request.path %} class="active"{% endif %}><a href="{{ url }}">{% trans 'New Videos' %}</a></li>

{% url 'localtv_list_popular' as url %}
<li{% if url == request.path %} class="active"{% endif %}><a href="{{ url }}">{% trans 'Popular' %}</a></li>
