{% load i18n %}{% load url from future %}
{% if categories %}
    {% url 'localtv_category_index' as url %}
    <li class="dropdown-header{% if url == request.path %} active{% endif %}"><a href="{{ url }}">{% trans 'Categories' %}</a></li>

    {% for category in categories %}
        {% with url=category.get_absolute_url %}
    		<li{% if url == request.path %} class="active"{% endif %}>
    			<a href="{{ url }}">{{ category }}</a>
    		</li>
        {% endwith %}
    {% endfor %}
{% endif %}
