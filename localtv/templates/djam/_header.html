{% load url from future %}
{% load i18n daguerre uploadtemplate %}

<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class='navbar-header'>
      {% adjust site_settings.logo.name "fit" height=28 as logo %}
      {% if logo %}
        <a href="/"><img src="{{ logo }}" width={{ logo.width }} height={{ logo.height }} /></a>
      {% endif %}
      <a class="navbar-brand" href="/">{{ site_settings.site.name }}</a>
    </div>

    <form class="navbar-form navbar-left" role="search" action="{% url 'localtv_search' %}" method="get">
      <div class='form-group'>
        <input type="text" class="form-control" placeholder="{% trans 'Search' %}â€¦" name="q" {% if form.q %} value="{{ form.data.q }}"{% endif %}>
      </div>
    </form>

    {% include "djam/_nav.html" %}
  </div>
</div>
